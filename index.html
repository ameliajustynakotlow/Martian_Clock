<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/clock.js" defer=""></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <title>Martian Clock</title>
  </head>
  <body>
    <div class="background-image-fade" id="background-image">
      <div class="astronaut">
        <img src="images/astronaut.png">
      </div>
      <div class="clock-box">
        <p class="clock-info">Current time on Earth, Amsterdam:</p>
        <h1 id="martian-clock"></h1>
        <div class="clock-buttons">
          <button class="clock-button" id="day-button">Day theme</button>
          <button class="clock-button" id="night-button">Night theme</button>
        </div>
      </div>
    </div>
  </body>
</html>
